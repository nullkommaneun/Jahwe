<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibel Studien-Tool (EPUB Edition)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; line-height: 1.6; background-color: #f9f9f9; }
        h1 { color: #333; }
        #dropzone { border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; background-color: #fff; }
        #dropzone.hover { border-color: #333; background-color: #f0f0f0; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
        button { font-size: 1em; padding: 10px 15px; cursor: pointer; }
        #results { background-color: #fff; border: 1px solid #ddd; padding: 15px; margin-top: 10px; max-height: 70vh; overflow-y: scroll; }
        details { margin-bottom: 5px; border-left: 2px solid #eee; padding-left: 15px; }
        summary { cursor: pointer; font-weight: bold; padding: 5px; margin-left: -15px; }
        summary:hover { background-color: #f0f0f0; }
        ul { list-style-type: none; padding-left: 10px; }
        li { padding: 8px 0; border-bottom: 1px solid #f2f2f2; }
        li strong { display: inline-block; min-width: 25px; color: #0056b3; }
        #error-container { display: none; background-color: #ffdddd; border: 2px solid #d8000c; color: #d8000c; padding: 15px; margin-top: 20px; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Bibel Studien-Tool (EPUB Edition)</h1>
    <p>Dieses Tool liest die strukturierteren EPUB-Dateien für eine höhere Genauigkeit.</p>

    <input type="file" id="epubFile" accept=".epub" style="display: none;">
    <div id="dropzone">Klicke hier, um eine Bibel-EPUB auszuwählen, oder ziehe sie per Drag & Drop hierher.</div>

    <p id="status">Warte auf eine EPUB-Datei...</p>
    <div id="error-container"></div>
    <button id="copyButton" style="display:none;" onclick="copyResults()">JSON kopieren</button>
    <div id="results">Hier werden die extrahierten Verse angezeigt...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
