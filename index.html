<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibel Studien-Tool (Nur GitHub Pages)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; line-height: 1.6; background-color: #f9f9f9; }
        h1 { color: #333; }
        #dropzone { border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; background-color: #fff; }
        #dropzone.hover { border-color: #333; background-color: #f0f0f0; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
        #results { white-space: pre-wrap; background-color: #fff; border: 1px solid #ddd; padding: 15px; margin-top: 10px; max-height: 60vh; overflow-y: scroll; font-family: "Courier New", Courier, monospace; }
        button { font-size: 1em; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Bibel Studien-Tool</h1>
    <p>Dieses Tool läuft vollständig in deinem Browser. Deine Dateien werden nirgendwo hochgeladen.</p>

    <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
    <div id="dropzone">Klicke hier, um eine Bibel-PDF auszuwählen, oder ziehe sie per Drag & Drop hierher.</div>

    <p id="status">Warte auf eine PDF-Datei...</p>
    <button id="copyButton" style="display:none;" onclick="copyResults()">JSON kopieren</button>
    
    <div id="results">Hier werden die extrahierten Verse im JSON-Format angezeigt...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
